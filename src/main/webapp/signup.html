<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="signup.css">
       
</head>
<body>
	
	<!-- Navbar -->
	<nav class="navbar">
		<div class="logo" id="homeButton">
			<img src="vite.svg" alt="Logo" class="logo-img">
			<div>
				<p class="logo-text">누구나</p>
				<p class="sub-text">Look+na</p>
			</div>
		</div>
		<div class="nav-links">
			<button class="nav-button" data-path="voucher.html">바우처 정보</button>
			<button class="nav-button" data-path="counsel">상담 연결서비스</button>
			<button class="nav-button" data-path="Board.html">커뮤니티</button>
			<button class="nav-button" data-path="authButton">로그인</button>
		</div>
	</nav>
	
    <div class="container">
        <div class="signup-box">
            <h2>회원가입</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="pw" required>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="nick">닉네임</label>
                    <input type="text" id="nick" name="nick" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" name="gender" required>
                        <option value="">선택하세요</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                        <option value="O">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="job">직업</label>
                    <input type="text" id="job" name="job">
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="user_type">사용자 유형</label>
                    <select id="user_type" name="user_type">
                        <option value="user">일반 사용자</option>
                        <option value="admin">관리자</option>
                    </select>
                </div>

                <button type="submit" id="signup-button">회원가입</button>
                <p id="signup-message" class="message"></p>
            </form>
        </div>
    </div>

	<script src="signup.js"></script>
	<script src="main.js"></script>
</body>
</html>
