<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지</title>
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="mypage.css">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="logo" id="homeButton">
			<img src="./videos/메인 로고.png" alt="Logo" class="logo-img">
			<div>
				<p class="logo-text">누구나</p>
				<p class="sub-text">&nbsp;Look+我(나)</p>
			</div>
		</div>
		<div class="nav-links">
			<button class="nav-button" data-path="voucher.jsp">바우처 정보</button>
			<button class="nav-button" data-path="counsel.html">상담 연결서비스</button>
			<button class="nav-button" data-path="Board.html">커뮤니티</button>
			<button class="nav-button" data-path="mypage.html">마이페이지</button>
			<button class="nav-button" data-path="login.html">로그아웃</button>
		</div>
	</nav>


	<div class="container">
		<h2 class="title">마이페이지</h2>

		<!-- 프로필 섹션 -->
		<div class="profile">
			<img src="https://cdn-icons-png.flaticon.com/512/3282/3282224.png"
				alt="Profile">
			<h3 id="user-name">홍길동</h3>
			<p id="user-job">홈프로텍터</p>
		</div>

		<!-- 회원 정보 섹션 -->
		<div class="info-section">
			<h3>회원 정보</h3>
			<div class="info-item">
				<label>이름</label> <input type="text" id="name" value="홍길동" disabled>
			</div>
			<div class="info-item">
				<label>이메일</label> <input type="email" id="email"
					value="hong@example.com" disabled>
			</div>
			<div class="info-item">
				<label>전화번호</label> <input type="text" id="phone"
					value="010-1234-5678" disabled>
			</div>
		</div>

		<!-- 버튼 섹션 -->
		<div class="buttons">
			<button id="edit-btn">정보 수정</button>
			<button id="logout-btn">로그아웃</button>
		</div>

		<!-- 비밀번호 변경 섹션 -->
		<div class="password-section">
			<h3>비밀번호 변경</h3>
			<input type="password" id="new-password" placeholder="새 비밀번호 입력">
			<button id="change-password-btn">변경</button>
		</div>

		<!-- 상담 신청 현황 섹션 -->
		<div class="counsel-section">
			<h3>상담 신청 현황</h3>
			<table>
				<thead>
					<tr>
						<th>신청 날짜</th>
						<th>상담 유형</th>
						<th>상담자 이름</th>
						<th>진행 상태</th>
					</tr>
				</thead>
				<tbody id="counsel-list">
					<!-- JavaScript에서 동적으로 추가됨 -->
				</tbody>
			</table>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer">
		<p>© 2025 MyTeamWebsite. All rights reserved.</p>
		<p>
			이메일: <a href="mailto:wayawaya@smhrd.com">wayawaya@smhrd.com</a> |
			고객센터: 1544-1234
		</p>
	</footer>





	<script src="main.js"></script>
	<script src="mypage.js"></script>
</body>

</html>
