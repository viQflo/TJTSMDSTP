<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>로그인</title>
   <link rel="stylesheet" href="common.css">
   <link rel="stylesheet" href="login.css">
</head>

<body>
   <!-- 네비게이션 -->
   <nav class="navbar">
      <div class="logo" id="homeButton">
         <img src="./videos/메인 로고.png" alt="Logo" class="logo-img">
         <div>
            <p class="logo-text">누구나</p>
            <p class="sub-text">&nbsp;Look+我(나)</p>
         </div>
      </div>
      <div class="nav-links">
         <button class="nav-button" data-path="voucher.jsp">바우처 정보</button>
         <button class="nav-button" data-path="counsel.html">상담 연결서비스</button>
         <button class="nav-button" data-path="Board.html">커뮤니티</button>
         <button class="nav-button" data-path="login.html">로그인</button>
      </div>
   </nav>

   <div class="container">
      <div class="login-box">
         <h2>로그인</h2>

         <p id="error-message" class="error-message"></p> <!-- 오류 메시지 출력 -->

         <form id="login-form">
            <div class="form-group">
               <label for="email">이메일</label>
               <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
               <label for="password">비밀번호</label>
               <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <br>
            <button type="submit" id="login-button">로그인</button>
         </form>

         <p class="signup-text">
            계정이 없으신가요?
            <a href="signup.html" class="signup-link">회원가입</a>
         </p>
         
         <p class="forgot-text">
            아이디/비밀번호를 잊어버리셨나요? <br>
            <a href="find_id.jsp" class="find-link">아이디 찾기</a> | 
            <a href="find_password.jsp" class="find-link">비밀번호 찾기</a>
         </p>

         <!-- ✅ 소셜 로그인 버튼 추가 -->
         <div class="social-login">
            <p class="social-text">또는 소셜 로그인</p>
            <div class="social-buttons">
               <button id="google-login" class="social-btn google">
                  <img src="google.png" alt="Google">
               </button>
               <button id="kakao-login" class="social-btn kakao">
                  <img src="kakao.png" alt="Kakao">
               </button>
               <button id="naver-login" class="social-btn naver">
                  <img src="naver.png" alt="Naver"> 
               </button>
            </div>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <footer class="footer">
      <p>© 2025 MyTeamWebsite. All rights reserved.</p>
      <p>
         이메일: <a href="mailto:wayawaya@smhrd.com">wayawaya@smhrd.com</a> |
         고객센터: 1544-1234
      </p>
   </footer>
   
   <script src="login.js"></script>
   <script src="main.js" defer></script>
 
</body>

</html>
